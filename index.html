<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background = "color : #000000">

        <!--Camera-->
        <a-entity position="0 0 27">
            <a-camera></a-camera>
        </a-entity>

        <!--Antina-->
        <a-entity
        animation = "property : position;
        from : -0.25 0 0;
        to : 0.25 0 0;
        dir : alternate;
        loop : true;
        dur : 1000;  
        "
        >

            <a-sphere
            position = "0 12 0"
            color = "red"
            radius = "0.75"
            >
            </a-sphere>

            <a-cylinder 
            radius = "0.15"
            height = "2.50"
            position = "0 10 0"></a-cylinder>


        </a-entity>

        <!--Base of Antina-->
        <a-entity>
            <a-sphere theta-length="90"
            color = "yellow"
            radius = "1.5"
            position = "0 7.75 0"
            ></a-sphere>
        </a-entity>

        <!--Eyes-->
        <a-entity 
        animation = "property : position;
        to : -0.15 0 0;
        dir : alternate;
        loop : true;
        dur : 1000;
        
        "
        >
            <a-sphere
            position = "-0.9 3.7 15"
            radius = "0.35"
            color = "white"
            ></a-sphere>
            <a-sphere
            position = "-0.69 3.2 18"
            radius = "0.15"
            color = "black"
            ></a-sphere>

            <a-sphere
            position = "0.9 3.7 15"
            radius = "0.35"
            color = "white"
            ></a-sphere>
            <a-sphere
            position = "0.69 3.2 18"
            radius = "0.15"
            color = "black"
            ></a-sphere>
        </a-entity>

        <!--Smile-->
        <a-entity>
            <a-ring 
            theta-length = "90"
            rotation = "0 0 225 "
            radius-inner = "0.85"
            radius-outer = "0.95"
            position = "0 3.8 15"
            color = "yellow" ></a-ring>
        </a-entity>

        <!--Face-->
        <a-entity>
            <a-box position="0 6 0" 
            rotation = "10 0 0"
            width = "7" 
            height = "4" 
            depth = "2"
            color="blue"></a-box>
        </a-entity>

        <!--Neck-->
        <a-entity>
            <a-box position="0 4 0" 
            rotation = "10 0 0"
            width = "5" 
            height = "2" 
            depth = "1"
            color="orange"></a-box>
        </a-entity>

        <!--Body-->
        <a-entity>
            <a-box
            position = "0 -2 0"
            width = "12"
            height = "10"
            depth = "4"
            color = "blue"
            >

            </a-box>
        </a-entity>

        <!--Hands-->
        <a-entity
        animation = "property : rotation;
        from : 90 0 0
        to : -180 0 0;
        dir : alternate;
        loop : true;
        dur : 1000;
        "
        >
            <a-cylinder
            position = "8.5 -1 0"
            rotation = "0 0 55"
            radius = "1.2"
            height = "7"
            color = "orange"
            ></a-cylinder>

            <a-dodecahedron
            position = "12 -3.5 0"
            radius = "1.7"
            color = "red"
            >
            </a-dodecahedron>

            </a-entity>

         <a-entity
        animation =    
            "property : rotation;                
             from : -90 0 0               
            to : 180 0 0;              
            dir : alternate;
            loop : true;
            dur : 1000;
            "
            >
            <a-cylinder
            position = "-8.5 -1 0"
            rotation = "0 0 -55"
            radius = "1.2"
            height = "7"
            color = "orange"
            ></a-cylinder>

            <a-dodecahedron
            position = "-12 -3.5 0"
            radius = "1.7"
            color = "red"
            >
            </a-dodecahedron>

            
        </a-entity>

        <!--Legs-->
        <a-entity
        animation = "property : rotation;
        from : -20 0 0
        to : 20 0 0;
        dir : alternate;
        loop : true;
        dur : 1000;
        
        "
        
        >
            <a-cylinder
            position = "4 -10 0"
            radius = "1.2"
            height = "5"
            color = "orange"
            ></a-cylinder>

            <a-sphere theta-length="90"
            rotation  = "10 0 0"
            color = "violet"
            radius = "2"
            position = "4 -14 0"
            ></a-sphere>

           
        </a-entity>

        <a-entity
        animation = "property : rotation;
        from : 20 0 0
        to : -20 0 0;
        dir : alternate;
        loop : true;
        dur : 1000;
        
        "
        >

            <a-cylinder
            position = "-4 -10 0"
            radius = "1.2"
            height = "5"
            color = "orange"
            ></a-cylinder>

            <a-sphere theta-length="90"
            rotation  = "10 0 0"
            color = "violet"
            radius = "2"
            position = "-4 -14 0"
            ></a-sphere>

            
            
        </a-entity>

       




        
    </a-scene>
</body>

</html>
